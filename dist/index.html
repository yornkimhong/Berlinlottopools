<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-darkblue">
    <header class="conatiner max-w-screen bg-yellow">
      <nav class="flex items-center max-w-5xl mx-auto justify-between">
        <a href="#">
          <img
            src="../src/assets/berlin logo.png"
            alt="logo image"
            class="object-cover h-12"
          />
        </a>

        <ul class="flex font-normal text-[22px] text-darkblue">
          <li class="inline-block p-4 bg-white"><a href="#home">Home</a></li>
          <li class="inline-block p-4"><a href="#about">Live Drew</a></li>
          <li class="inline-block p-4"><a href="#history">History</a></li>
          <li class="inline-block p-4"><a href="#aboutus">About Us</a></li>
          <li class="inline-block p-4"><a href="#contactus">Contact Us</a></li>
        </ul>
      </nav>

                <h3 class="text-darkblue text-xl">1st PRIZE</h3>
                <div class="flex space-x-1.5">
                  <div

                  </div>
                  <div

                    2

                    3

                    4

              <!-- item 2 -->

                    class="flex items-center justify-center w-10 h-10 rounded-full text-white bg-darkblue text-3xl"

                    class="flex items-center justify-center w-10 h-10 rounded-full text-white bg-darkblue text-3xl"
                  >
                    2
                  </div>
                  <div
                    class="flex items-center justify-center w-10 h-10 rounded-full text-white bg-darkblue text-3xl"

                    3
                  </div>
                  <div
                    class="flex items-center justify-center w-10 h-10 rounded-full text-white bg-darkblue text-3xl"
                  >
                    4
                  </div>
                </div>
              </div>
              <!-- item 3 -->

              <div
                class="flex flex-col space-y-3 items-center border-t-2 border-r-2 border-yellow p-6 bg-white"

                <img src="../src/assets/3.png" alt="logo prize" class="h-16" />
                <h3 class="text-darkblue text-xl">3st PRIZE</h3>
                <div class="flex space-x-1.5">
                  <div
                    class="flex items-center justify-center w-10 h-10 rounded-full text-white bg-darkblue text-3xl"

                    3

                    4

                </div>

        </div>
        <div class="w-1/3 border-2 border-yellow border-b-8  bg-white ">
            <div class="flex flex-col">
            <div class="text-center p-5 border-b-2 border-yellow bg-darkblue">

                  <img src="../src/assets/dot.png" alt="dot image" class="object-cover">
                  <img src="../src/assets/number.png" alt="number image" class="object-cover">
                </div>
                <div class="flex gap-8">
                  <h3 class="text-xl text-darkblue">Hours</h3>
                  <h3 class="text-xl text-darkblue">Minutes</h3>
                  <h3 class="text-xl text-darkblue">Seconds</h3>
                </div>
              </div>
          </div>
          
        </div>

</html>
